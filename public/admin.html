<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="assets/css/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <header id="header" class="header d-flex align-items-center">
    <div
      class="container-fluid container-xl position-relative d-flex align-items-center"
    >
      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename">Paper apps</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="admin.html" class="active">Admin</a></li>
          <li><a href="papers.html" class="active">Published Paper</a></li>
          <li><a href="user_manage.html" class="active">User Manage</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
  <body>
    <!-- Modal Edit -->
    <div
      class="modal fade"
      id="modaladd"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content container">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Revision</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <input type="hidden" id="editId" name="id" />
          <form id="admin-form">
            <div class="mt-3">
              <textarea
                placeholder="add text"
                type="text"
                class="textarea rounded px-4 py-3 w-100"
                id="editTitle"
                name="title"
                required
              >
              </textarea>
            </div>
            <div>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container pt-4">
      <div class="d-flex">
        <div style="flex-grow: 1">
          <h2 style="color: white">Admin Dashboard</h2>
        </div>
        <div>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
      <input
        type="text"
        class="form-control mt-4"
        placeholder="Search Paper"
        id="search"
        aria-label="Search"
        aria-describedby="basic-addon1"
      />
      <div style="background: white" class="rounded py-1 mt-4">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Revision</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- User data will be loaded here through JS -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/admin_journal.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <!-- Bootstrap JS with Popper.js, for Bootstrap functionality -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
