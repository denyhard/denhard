<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Modal Edit -->
  <div class="modal fade" id="modaladd" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content container">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Revision</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <input type="hidden" id="editId" name="id" />
        <form id="admin-form">
          <div class="mb-3">
            <textarea type="text" class="form-control" id="editTitle" name="title" required>
              </textarea>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container p-4">
    <h2>Admin Dashboard</h2>
    <input type="text" class="form-control" placeholder="Search Data" id="search" aria-label="Search" aria-describedby="basic-addon1">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Revision</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- User data will be loaded here through JS -->
      </tbody>
    </table>
  </div>
  <button class="btn btn-danger fixed-bottom" onclick="logout()">Logout</button>
  <script src="js/admin_journal.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
  <!-- Bootstrap JS with Popper.js, for Bootstrap functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
