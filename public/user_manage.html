        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>

  <body>
    <div class="container">
      <div class="d-flex align-items-center">
        <div style="flex-grow: 1">
          <h5 style="color: white">User Management</h5>
        </div>
        <div>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
      <button
        class="btn btn-primary w-100 my-3"
        data-toggle="modal"
        data-target="#userModal"
      >
        Add User
      </button>
      <div style="background: white" class="rounded p-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>Institusi</th>
              <th>Admin</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Users will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- User Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="form-group">
                <label for="institusi">Institusi</label>
                <input
                  type="text"
                  class="form-control"
                  id="institusi"
                  required
                />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="admin" />
                <label class="form-check-label" for="admin">Admin</label>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/auth.js"></script>
    <!-- <script src="js/admin.js"></script> -->

    <script>
      const API_URL = "http://localhost:3000/api/users";

      // Fetch and display users
      const fetchUsers = async () => {
        if (isAuthenticated()) {
          if (!isAdmin()) {
            alert("You Are Not Admin");
            return (window.location.href = "login.html");
          }
          // loadJournals();
        }
        const response = await axios.get(API_URL, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
          },
        });
        const users = response.data;
        const userTableBody = document.getElementById("userTableBody");
        userTableBody.innerHTML = "";
        users.forEach((user) => {
          const row = `
          <tr>
            <td>${user.id}</td>
            <td>${user.email}</td>
            <td>${user.institusi}</td>
            <td>${user.admin ? "Yes" : "No"}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editUser(${
                user.id
              })">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${
                user.id
              })">Delete</button>
            </td>
          </tr>
        `;
          userTableBody.innerHTML += row;
        });
      };

      // Add or update user
      document
        .getElementById("userForm")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const institusi = document.getElementById("institusi").value;
          const admin = document.getElementById("admin").checked;
          const userId = document
            .getElementById("userModal")
            .getAttribute("data-id");

          const userData = { email, password, institusi, admin };

          if (userId) {
            await axios.put(`${API_URL}/${userId}`, userData, {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("jwt")}`,
              },
            });
          } else {
            await axios.post(API_URL, userData, {
              headers: {
                Authorization: `Bearer ${localStorage.getItem("jwt")}`,
              },
            });
          }

          $("#userModal").modal("hide");
          fetchUsers();
        });

      // Edit user
      const editUser = async (id) => {
        const response = await axios.get(`${API_URL}/${id}`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
          },
        });
        const user = response.data;

        document.getElementById("email").value = user.email;
        document.getElementById("password").value = "";
        document.getElementById("institusi").value = user.institusi;
        document.getElementById("admin").checked = user.admin;
        document.getElementById("userModal").setAttribute("data-id", user.id);

        $("#userModal").modal("show");
      };

      // Delete user
      const deleteUser = async (id) => {
        await axios.delete(`${API_URL}/${id}`, {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("jwt")}`,
          },
        });
        fetchUsers();
      };

      // Initial fetch of users
      fetchUsers();
    </script>
  </body>
</html>
