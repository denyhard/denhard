<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex">
        <h2 class="mb-4">User Dashboard</h2>

        <button class="btn btn-danger fixed-bottom" onclick="logout()">Logout</button>
      </div>

      <!-- Modal Edit -->
      <div
        class="modal fade"
        id="modaledit"
        tabindex="-1"
        aria-labelledby="editModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Edit Paper</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="editForm">
              <div class="modal-body">
                <input type="hidden" id="editId" name="id" />
                <div class="mb-3">
                  <label for="editTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editTitle"
                    name="title"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="editDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="editDescription"
                    name="description"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Delete -->
      <div
        class="modal fade"
        id="modaldelete"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Delete Paper</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="deleteForm">
              <div class="modal-body">
                <input type="hidden" id="deleteId" name="id" />
                <p>Are you sure you want to delete this item?</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-danger">Delete</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <small>
        <a href="/add_journal.html">Add Paper</a>
      </small>

      <!-- Table to display user data -->
      <div class="table-responsive">
        <input type="text" class="form-control" placeholder="Search Data" id="search" aria-label="Search" aria-describedby="basic-addon1">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Revision</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="journal-list">
            <!-- User data will be loaded here through JavaScript -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
