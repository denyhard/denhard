<body>
    <div class="container mt-4">
        <h2 class="mb-3" style="color:white">Add Paper</h2>
        <form id="add-journal-form">
            <div class="mb-3">
                <label for="title" class="form-label" style="color:white">Paper Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter paper title" required>

                </div>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label" style="color:white">Upload File</label>
                <input type="file" class="form-control" id="file" required>
            </div>
