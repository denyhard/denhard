<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Journal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script> <!-- Middleware for authentication -->
</head>
<body onload="isAuthenticated()">
    <div class="container mt-5">
        <h2 class="mb-3">Add Journal</h2>
        <form id="add-journal-form">
            <div class="mb-3">
                <label for="title" class="form-label">Journal Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter journal title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" placeholder="Enter description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Journal</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/add_journal.js"></script>
</body>
</html>
